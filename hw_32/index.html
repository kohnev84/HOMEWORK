<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Person {
            constructor(surname, name, age, gender) {
                this.surname = surname;
                this.name  = name;
                this.age = age;
                this.gender = gender;
            }
            rename(newName) {
                this.name = newName;
            }
        }

        class Admin extends  Person {
            constructor(surname, name, age, gender, role, id) {
                super(surname, name, age, gender)
                this.role = role;
                this.id = id;
            }
        }

        class Client extends Admin {
            constructor(surname, name, age, gender, role, id, sale) {
                super(surname, name, age, gender, role, id);
                this.sale = sale
            }
        }

        let User1 = new Client('Иванович', 'Виктор', 45, 'Male', 'general-manager', 78934, 65000)

        User1.rename = new Client('Иванович', 'Иван', 45, 'Male', 'general-manager', 78934, 65000)
        console.log(User1)
    </script>
</body>
</html>
