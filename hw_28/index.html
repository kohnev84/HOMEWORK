<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="main-container">
         <div class="timer_block">
            <div class="time hour">00</div>
            <p style="position: relative; bottom: 53px">:</p>
            <div class=" time minute">00</div>
            <p style="position: relative; bottom: 53px">:</p>
            <div class=" time second">00</div>
            <p style="position: relative; bottom: 53px">:</p>
            <div class=" time millisecond">00</div>
         </div>
         <div class="buttons">
            <button class="start"><span style="font-size: 15px; position: relative; bottom: 10px;">START</span></button>
            <button class="pause"><span style="font-size: 15px; position: relative; bottom: 10px;">PAUSE</span></button>
            <button class="reset"><span style="font-size: 15px; position: relative; bottom: 10px;">RESET</span></button>
         </div>
         
    </div>

    <script src="./script.js"></script>
</body>
</html>
